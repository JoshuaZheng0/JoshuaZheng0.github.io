<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1100">

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" media="screen">
    <link rel="stylesheet" href="{{ '/assets/css/mobile.css' | relative_url }}" media="only screen and (max-width:640px)">
    <link rel="stylesheet" href="{{ '/assets/css/non-screen.css' | relative_url }}" media="only screen and (max-width:640px)">

    <script src="{{ '/assets/js/modernizr.js' | relative_url }}"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="{{ '/assets/js/headsmart.min.js' | relative_url }}"></script>
    <script>
      $(document).ready(function () {
        $('#main_content').headsmart()
      })
    </script>
    <style>
       .staticDiv {
            position: fixed; /* Keeps the div fixed at the top left even when scrolling */
            top: 0;
            left: 0;
            width: 150px; /* Adjust the width as needed */
            height: 50px; /* Adjust the height as needed */
            background-color: #4CAF50; /* Background color */
            color: white; /* Text color */
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3); /* Optional: Adds a shadow effect */
        }
    .parallax {
      /* The image used */
      background-image: URL("https://github.com/JoshuaZheng0/JoshuaZheng0.github.io/blob/main/assets/img/mcdonalds.jpg?raw=true");
    
      /* Set a specific height */
      min-height: 200px; 
      object-fit: contain;
      /* Create the parallax scrolling effect */
      background-attachment: fixed;
      background-position: 50% calc(50% + 50px);
      background-repeat: repeat;
      background-size: 400px;
    }
    </style>

{% seo %}

{% include head-custom.html %}
  </head>

  <body>
    <div class="shell">
      <header>
        <div class="ribbon-outer">
          <div class="ribbon-inner">
        
            <h2 style="padding-bottom: 0px">Hey, I'm</h2>
            <h1 style="heading: 0px 0px 0">JOSHUA ZHENG</h1>
            
          </div>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </div>
      </header>

      {% if site.show_downloads %}
        <section id="downloads">
          <span class="inner">
            <a href="{{ site.github.zip_url }}" class="zip"><em>download</em> .ZIP</a><a href="{{ site.github.tar_url }}" class="tgz"><em>download</em> .TGZ</a>
          </span>
        </section>
      {% else %}
        <div id="no-downloads">
          <span class="inner">
          </span>
        </div>
      {% endif %}


    
      <span class="banner-fix"></span>

       <div id="staticDiv">I got more creativity than a toddler with a box of crayons.</div>
      
      <section id="main_content">
        <div class="parallax"></div>
        {{ content }}
      </section>
    
      <footer>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
             <p>Powered by coffee and a little bit of magic</p>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
      </footer>

    </div>
  </body>
</html>
