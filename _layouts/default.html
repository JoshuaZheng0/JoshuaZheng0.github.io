<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1100">

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" media="screen">
    <link rel="stylesheet" href="{{ '/assets/css/mobile.css' | relative_url }}" media="only screen and (max-width:640px)">
    <link rel="stylesheet" href="{{ '/assets/css/non-screen.css' | relative_url }}" media="only screen and (max-width:640px)">

    <script src="{{ '/assets/js/modernizr.js' | relative_url }}"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="{{ '/assets/js/headsmart.min.js' | relative_url }}"></script>
    
    <!-- Lightweight client-side loader that feature-detects and load polyfills only when necessary -->
    <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2/webcomponents-loader.min.js"></script>
    
    <!-- Load the element definition -->
    <script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@1/src/zero-md.min.js"></script>
    
   <script>
  $(document).ready(function () {
    $('.main_content').headsmart(); // Note the use of .main_content (class selector)
  });
</script>
    <style>
       .staticDiv {
            position: sticky;
            margin-left: 3%;
            margin-right: 3%;
            max-width: fit-content;
            top: 30px;
            height: 140px;
            background-color: #697f98;
            color: #e9e4d8;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 25px;
            text-align: center;
            padding: 10px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            box-shadow: 0 2px 5px #91b0d1;
        }
    .parallax {
      /* The image used */
      background-image: URL("https://github.com/JoshuaZheng0/JoshuaZheng0.github.io/blob/main/assets/img/mcdonalds.jpg?raw=true");
    
      /* Set a specific height */
      min-height: 200px; 
      object-fit: contain;
      z-index: 2;
      /* Create the parallax scrolling effect */
      background-attachment: fixed;
      background-position: calc(50% + 150px) calc(50% + 100px);
      background-repeat: repeat;
      background-size: contain;
    }
    </style>

{% seo %}

{% include head-custom.html %}
  </head>
  
  <body style ="display: flex">
    <div class="staticDiv" style="flex: 1;">I got more creativity than a toddler with a box of crayons.</div>
    <div style="flex: 3; margin-inline: auto">
    <div class="shell">
    
      <header>
        <div class="ribbon-outer">
          <div class="ribbon-inner">
        
            <h2 style="padding-bottom: 0px">Hey, I'm</h2>
            <h1 style="heading: 0px 0px 0">JOSHUA ZHENG</h1>
            
          </div>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </div>
      </header>

      {% if site.show_downloads %}
        <section id="downloads">
          <span class="inner">
            <a href="{{ site.github.zip_url }}" class="zip"><em>download</em> .ZIP</a><a href="{{ site.github.tar_url }}" class="tgz"><em>download</em> .TGZ</a>
          </span>
        </section>
      {% else %}
        <div id="no-downloads" style="background:#e9e4d8">
          <span class="inner">
          </span>
        </div>
      {% endif %}
    
      <span class="banner-fix"></span>
      <div class="parallax"></div>
    </div>
    
    <div style ="display: flex">
       <section class="main_content"  style="padding: 0px 5px 0; z-index: 2">
        {{ content }}
      </section>
      
      <section class="main_content"  style="padding: 0px 5px 0; z-index: 2">
        {{ include content = column.md}}
      </section>
      
      
      </div>
      
      <footer style="background:#e9e4d8">
        <span class="ribbon-outer">
          <span class="ribbon-inner">
             <p>Powered by coffee and a little bit of magic</p>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
      </footer>
    </div>
  </body>
</html>
